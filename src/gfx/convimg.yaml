palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 255}
      - color: {index: 1, r: 53, g: 81, b: 92}
      - color: {index: 2, r: 210, g: 199, b: 134}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - FlappyBird.png
      - grass.png
      - topPipe.png
      - bottomPipe.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites

